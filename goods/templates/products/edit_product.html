{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <form action="{% url 'edit_product' %}" method="POST" id="product-form">
            <div class="row">
                <div class="col-12 col-md-6">
                    <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a class="btn btn-outline-light rounded-0 btn-danger" href="{% url 'products' %}">Cancel</a>
                            <button class="btn rounded-0 btn-light" type="submit">Update Product</button>
                        </div>
                    </form>
                </div>            
            </div>
        </form>
    </div>
{% endblock %}
