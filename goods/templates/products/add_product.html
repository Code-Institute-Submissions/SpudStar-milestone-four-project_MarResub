{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

<!-- Uses similar layout as Boutique Ado due to time constraints -->
{% block content %}
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h5 class="text-muted">Add a Product</h5>
            <hr>
        </div>
    </div>
    <div class="container-fluid mx-auto">
        <form action="{% url 'add_product' %}" method="POST" id="product-form">
            <div class="row">
                <div class="col-12 col-md-6">
                    <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a class="btn btn-outline-light rounded-0" href="{% url 'products' %}">Cancel</a>
                            <button class="btn btn-light rounded-0" type="submit">Add Product</button>
                        </div>
                    </form>
                </div>            
            </div>
        </form>
    </div>
{% endblock %}
