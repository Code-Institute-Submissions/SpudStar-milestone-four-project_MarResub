{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
        </div>
        <div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for product in products %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-2">
                            <div class="card h-100 border-0">
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="card-img-top img-fluid" src="../../../media/{{ product.pdex_no }}.png" alt="{{ product.name }}">
                                </a>
                                <div class="card-body pb-0">
                                    <div class = "row">
                                        <p class="mb-0">{{ product.name }}</p>
                                    </div>
                                    <div class = "row">
                                        <div class="cat_{{ product.type1.pk }} button_box col-6">
                                            <a href="{% url 'products' %}?category={{ product.type1.pk }}" class="button_link"></a>
                                        </div>
                                        {% if product.type2 %}
                                            <div class="cat_{{ product.type2 }} button_box col-6">
                                                <a href="{% url 'products' %}?category={{ product.type2 }}" class="button_link"></a>
                                            </div>
                                        {% endif %}
                                    </div>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0 text-center">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-center font-weight-bold">${{ product.price }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
